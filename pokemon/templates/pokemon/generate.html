<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body style="margin: 0px; font-family: Arial, sans-serif; overflow: scroll">
        <form action="{% url 'auths:login' %}" method="post">
            {% csrf_token %}
            <div
                style="
                    padding-top: 12px;
                    padding-bottom: 18px;
                    font-size: 48px;
                    font-weight: bold;
                    width: 100%;
                    display: flex;
                    justify-content: center;
                "
            >
                Generate Pokemon!
            </div>
            <div
                style="
                    display: flex;
                    flex-direction: column;
                    padding: 12px;
                    gap: 24px;
                    font-size: 24px;
                "
            >
                <div style="display: flex; align-items: center; gap: 12px">
                    Username
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Username"
                        size="70"
                        style="line-height: 2em; font-size: 14px"
                    />
                </div>
                <div style="display: flex; align-items: center; gap: 12px">
                    Password
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                        size="70"
                        style="line-height: 2em; font-size: 14px"
                    />
                </div>
                <p style="color: red; font-size: 14px">{{ error }}</p>
                <input
                    type="submit"
                    value="Login"
                    style="
                        font-size: 18px;
                        color: white;
                        background: rgb(179, 163, 105);
                        border: 0;
                        height: 36px;
                        background: linear-gradient(
                            225deg,
                            rgba(179, 163, 105, 1) 9%,
                            rgba(0, 48, 87, 1) 100%
                        );
                    "
                />
            </div>
        </form>
    </body>
</html>
