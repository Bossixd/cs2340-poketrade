<!-- accounts/templates/accounts/user_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { padding: 8px 12px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #f4f4f4; }
        a.button { padding: 6px 12px; background: #007bff; color: #fff; text-decoration: none; border-radius: 4px; }
        a.button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">User Management</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Banned?</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{% if user.profile.is_banned %}Yes{% else %}No{% endif %}</td>
                <td>
                    {% if user.profile.is_banned %}
                        <a class="button" href="{% url 'accounts:unban_user' user.id %}">Unban</a>
                    {% else %}
                        <a class="button" href="{% url 'accounts:ban_user' user.id %}">Ban</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
